---
layout: default
title: Gallery
---

<header>
    <h1>Gallery</h1>
</header>

{% for album in site.data.gallery %}
    <section>
        <h2>{{ album.album }}</h2>
        <div class="album">
            {% for image in album.images %}
                <img src="./assets/gallery/{{ album.album }}/{{ image }}" class="thumbnail">
            {% endfor %}
        </div>
    </section>
{% endfor %}
